<!DOCTYPE html>
<html lang="en">
<body>
    <title>Friends - forgot my password</title>
    <link rel="stylesheet" href="../static/css/forgot my password/forgot my password styles.css">
    {% include "common/header.html" %}



    <div class="container-fluid wraper">
      <div class="row justify-content-center">

          <div class="col-lg-5 col-md-10 bg-light rounded-4">
          <main class="form-signin w-100 m-auto">
            <form class="box"  action="{{url_for('forgot_my_password')}}" method="post">
              <h1>Friends</h1>
              <h3 class="h3 mb-3 fw-normal">Forgot my password</h3>

              <div class="form-floating">
                <input type="email" class="form-control email"  placeholder="name@example.com" name="email" required>
                <label for="floatingInput">Email address</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
              {% if msg != "": %}
                <div class="alert alert-danger" role="alert">
                    <span>{{msg}}</span>
                </div>
              {% endif %}
            </form>
          </main>
        </div>

      </div>
    </div>

    {% include "common/footer.html" %}
</body>
</html>
